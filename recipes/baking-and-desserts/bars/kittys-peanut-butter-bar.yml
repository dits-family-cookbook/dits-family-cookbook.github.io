title: Kitty's Peanut Butter Bar

sections:
- Ingredients:
  - 1 package butterscotch chips
  - 1/2 cup butter or margarine
  - 1 cup peanut butter
  - a few chocolate chips
  - 1 cup desicated coconut
  - 1 teaspoon vanilla
  - 1 bag small coloured marshmallows

- Directions:
  - Melt butterscotch chips, butter (or margarine) in a pot. Stir in peanut butter
    and a small handful of chocolate chips.
  - Let cool slightly.
  - Add coconut, vanilla and marshmallows.
  - Spread in buttered 9"x9" pan.
  - Keep refrigerated.
