title: Betty's Arrowroot Bar
key: bars-bettys-arrowroot-bar

sections:
- Ingredients:
  - 1/2 cup white sugar
  - 1/2 cup butter
  - 3 cups white mini-marshmallows
  - 1/2 cup coconut (optional)
  - 30 arrowroot cookies broken into small pieces
  - 1 egg
  - 1 teaspoon vanilla

- "Ingredients for Topping":
  - 1/2 cup butter
  - 1/4 cup creamed cheese
  - 1 cup icing sugar sifted
  - 1 teaspoon boiling water

- Directions:
  - Mix sugar, butter and egg. bring to boil over medium heat, stirring constantly. Remove from heat.
  - Add marshmallows. Stir until melted. Add rest of ingredients.
  - Press into 8 x 8 inch buttered pan.


- "Topping Directions":
  - Beat together and spread over top of biscuit mixture.
  - Cut into small squares when set.
