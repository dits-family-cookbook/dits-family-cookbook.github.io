title: Dudie's Rhubarb Muffins
key: dudies-rhubarb-muffins
images: []

sections:

- Ingredients:
  - 3 eggs
  - 1 1/2 cups brown sugar
  - 1 teaspoon vanilla
  - 1 cup vegetable oil
  - 2 1/2 cups chopped rhubarb
  - 1/2 cup chopped pecans
  - 3 cups all purpose flour
  - 2 teaspoons baking soda
  - 1/2 teaspoon baking powder
  - 1 1/2 teaspoons cinnamon
  - 1/2 teaspoon salt
  - 1/2 teaspoon nutmeg

- Directions:
  - Combine wet ingredients until foamy.
  - Add rhubarb and pecans.
  - Mix dry ingredients together and stir into wet ingredient mixture.
  - Spoon into paper lined muffin pans. Then sprinkle with topping given below
  - Makes 18 to 24 muffins. Bake at 350 degrees F. for 25 to 30 minutes.

- Topping:
  - 1/4 cup chopped pecans
  - 1/4 cup all purpose flour
  - 1/4 cup white sugar
  - 1/4 cup chopped butter
  - Mix together like pastry.
