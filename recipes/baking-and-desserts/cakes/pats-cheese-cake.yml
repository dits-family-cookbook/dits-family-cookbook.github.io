title: Pat's Cheese Cake
layout: page
---

- Ingredients: for Crust

  - 1 1/2 cups graham crumbs
  - 3 tablespoons white sugar
  - 1/4 cup melted butter

- Directions: for Crust

  - Combine crumbs, sugar and melted butter.
  - Press into 9" x 3" springform pan. Chill.

- Ingredients: for Filling

  - 3 - 8 ounce packages of cream cheese
  - 1 1/4 cup white sugar
  - 6 eggs, separated
  - 2 cups sour cream
  - 1/3 cup all purpose flour
  - 2 teaspoons vanilla
  - juice of 1/2 a lemon

- Directions:

  - Cream cheese until soft, beat in sugar.
  - Add egg yolks, one at a time, stir in sour cream, flour, vanilla and lemon juice until smooth.
  - Beat egg whites stiff and fold into first mixture.
  - Bake 350 degrees F. for 1 hour and 15 minutes. Let cake cool in oven (after turning it off) for 1 hour.
  - Sprinkle graham crumbs and icing sugar on top when totally cooled.

