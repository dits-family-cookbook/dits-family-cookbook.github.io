---
title: Grandma Sowiak's Rhubarb Cake
layout: page
---



- Ingredients:

Cream together:
  - 1/2 cup margarine
  - 1 1/2 cups brown sugar

Add: 2 eggs beaten

Sift together:
  - 2 cups all purpose flour
  - 1 teaspoon baking powder
  - 1/2 teaspoon baking soda
  - 1/2 teaspoon salt

Add the sifted dry ingredients to the creamed mixture alternately with:
  - 1 cup milk

Fold in: 2 cups chopped rhubarb (approximately 4 good sized stalks)

- Directions:

  -  Spread in buttered 8" x 11" pan and sprinkle with 2 tablespoons white sugar mixed with 2 teaspoons cinnamon.
  -  Bake at 350 degrees F. for 40-45 minutes.
