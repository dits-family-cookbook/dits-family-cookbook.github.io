title: Sock It To Me Cake
key: sock-it-to-me-cake
image: []

sections:
- Ingredients:
  - 1 box yellow cake mix
  - 1 cup sour cream
  - 1/2 cup oil
  - 1/4 cup white sugar
  - 1/4 cup water
  - 4 eggs

- Ingredients for Filling:
  - 1 cup chopped pecans
  - 2 tablespoons brown sugar
  - 2 teaspoons cinnamon

- Directions:
  - Blend cake mix, sour cream. oil, white sugar, water and eggs.
  - Beat on high with electric beater for 2 minutes.
  - Pour 2/3 batter into greased and floured bundt pan.
  - Combine filling ingredients and sprinkle over batter in bundt pan.
  - Spread remaining batter over the filling.
  - Bake 375 degrees F. for 45 to 55 minutes or until toothpick inserted in centre
    comes out clean.

