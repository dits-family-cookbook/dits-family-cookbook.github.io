title: Grandma Sowiak's Banana Muffins
key: grandma-sowiaks-banana-muffins
images: []

sections:
- Ingredients:

  - 3 bananas mashed
  - 3/4 cup white sugar
  - 1 egg
  - 1/2 cup vegetable oil
  - 1 1/2 cups all purpose flour
  - 1/2 teaspoon salt
  - 1 teaspoon baking soda
  - 1 teaspoon baking powder
  - 1 teaspoon vanilla

- Topping Ingredients:
  - 2 tablespoons white sugar mixed with 1 teaspoon cinnamon

- Directions:
  - In a mixing bowl, stir in all ingredients in the order listed.
  - Spoon into paper lined muffin pans.
  - Sprinkle with topping mixture.
  - Bake at 375 degrees F. for 20 minutes. Makes 12 muffins.
