title: Lemon Pound Cake
key: lemon-pound-cake
images: []

sections:
- Ingredients:
  - 1 lemon flavoured cake mix
  - 1 3.4 ounce lemon flavour instant pudding mix
  - 4 eggs
  - 1 cup water
  - 1/3 cup oil

- Directions:

  - Combine ingredients and beat for 2 minutes.
  - Pour batter into greased and floured bundt pan.
  - Bake at 350 degrees F. for 50 - 60 minutes.

- Icing:
  - 2 cups icing sugar
  - 2 tablespoons lemon juice
  - Sift icing sugar and stir in lemon juice. Drizzle over cooled lemon cake.
