title: Orange Cake
images: []

sections:
- Cake Ingredients:
  - 3 medium seedless oranges (2 for the cake batter, 1 for garnish) 
  - 1 1/4 tsp baking powder
  - 6  eggs (or 350g "just egg")
  - 1 1/4 cups sugar
  - 1 tsp cinnamon
  - 1 tsp nutmeg
  - 1 tsp cloves
  - 1 tsp vanilla paste
  - 200g almond flour
  - 100g all purpose flour

- Cashew Cream Ingredients:
  - 1 1/2 cups roasted UNSALTED cashews 
  - 1 cup water
  - 2 Tbsp maple syrup
  - 2 Tbsp sugar
  - 1 tsp vanilla paste
  - pinch of salt


- Cake Directions:
  - Cover the oranges with cold water, bring to the boil and simmer for 30 minutes. Remove the oranges to cool and discard the water. 
  - Preheat the oven to 350 degree Fahrenheit. Grease and line a 9" round spring-form cake pan with parchment paper. 
  - Cut 2 of the oranges into chunks (reserving 1 orange for garnish) and place into a food processor. Pulse until  a marmalade consistency. It doesn't need to be completely smooth. 
  - Pour 1 cup of oranges into a large bowl (discard remainder)
  - Whisk into the bowl the flour, eggs, baking powder, sugar, and spices until all are combined and pour into the spring form pan
  - Bake for 90 minutes until the top of the cake is golden.
  - Remove from the oven and allow to cool slightly. 
  - Garnish the top of the cake with slices of the reserved orange

- Cashew Cream Directions:
  - Put the cashews in a saucepan and cover with cold water. Bring to the boil. Remove from the heat and set aside for 15 minutes. Drain the cashews and discard the water.
  - Place all ingrendients in a blender and blend until smooth and creamy, add a little more water if needed.
  - Transfer to a bowl and refrigerate for about an hour to allow the cream to set up
  
