title: Val's Chocolate Sheet Cake
layout: page
---

- Ingredients:

  - 2 cups white sugar
  - 2 cups all purpose flour
  - 1 cup margarine
  - 4 tablespoons cocoa
  - 1 cup water
  - 2 eggs
  - 1 teaspoon baking soda
  - 1 teaspoon vanilla

- Directions:

  - Mix sugar and flour together.
  - In a saucepan, bring to a boil the margarine, cocoa and water.
  - Add to the flour, sugar mixture and beat well.
  - Add the eggs, soda and vanilla. Beat well.
  - Pour into greased 9" x 13" pan or 2 round 8" pans.
  - Bake 350 degrees F. for 30 minutes.

### Frosting

- Ingredients:

  - 1/2 cup butter
  - 4 tablespoons cocoa
  - 6 tablespoons milk
  - 3 1/2 cups icing sugar
  - 1 teaspoon vanilla
  - 1/2 cup nuts, chopped

- Directions:

  - Bring to a boil in a saucepan the butter, cocoa and the milk.
  - Add the icing sugar, vanilla and the nuts.
  - Pour on the cake while still hot and place under broiler until it bubbles.
