---
title: Grandma Sowiak's Zucchini Chocolate Cake
layout: page
---

- Ingredients:

  - 1/2 cup margarine
  - 1/2 cup oil
  - 1 1/2 cups white sugar
  - 2 eggs
  - 2 cups grated zucchini (do not peel zucchini but do cut off the seeds)
  - 1/2 cup sour milk (1 teaspoon vinegar in fresh milk)
  - 2 1/2 cups all purpose flour
  - 4 tablespoons cocoa
  - 1 teaspoon vanilla
  - 1 teaspoon baking soda
  - 1/2 teaspoon baking powder
  - 1/2 teaspoon cinnamon
  - 1/2 teaspoon salt
  - a couple handfuls of dark chocolate chips

- Directions:

  - Cream margarine and sugar. Add oil, slightly beaten eggs and vanilla.
  - Sift dry ingredients together and add to sugar/oil mixture alternately with sour milk.
  - Fold in grated zucchini.
  - Spread in 13 x 9 inch pan and sprinkle top with couple handfuls of chocolate chips.
  - Bake at 350 degrees F for 30 to 35 minutes.
