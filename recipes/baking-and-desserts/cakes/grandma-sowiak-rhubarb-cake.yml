title: Grandma Sowiak's Rhubarb Cake
key: grandma-sowiaks-rhubarb-cake
images: []

sections:
- Ingredients:
  - 1/2 cup margarine
  - 1 1/2 cups brown sugar
  - 2 eggs beaten
  - 2 cups all purpose flour
  - 1 teaspoon baking powder
  - 1/2 teaspoon baking soda
  - 1/2 teaspoon salt
  - 1 cup milk
  - 2 cups chopped rhubarb (approximately 4 good sized stalks)

- Directions:
  - Cream togehter the margarine and brown sugar
  - Add in 2 beaten eggs
  - Sift the dry ingredients together
  - Add the sifted dry ingredients to the creamed mixture alternately with the 1 C
    milk
  - Fold in the chopped rhubarb
  - Spread in buttered 8" x 11" pan and sprinkle with 2 tablespoons white sugar mixed
    with 2 teaspoons cinnamon.
  - Bake at 350 degrees F. for 40-45 minutes.
