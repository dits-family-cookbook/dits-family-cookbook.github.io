title: Ma's Butter Tart Filling
layout: page
---

- Ingredients:

  - 3/4 cup brown sugar
  - 1/4 cup corn syrup
  - 1 egg
  - 2 tablespoons margarine, melted and cooled
  - 1 teaspoon vanilla
  - 1/2 teaspoon vinegar
  - 1/2 teaspoon salt

- Directions:

  - Mix all ingredients together.
  - Fill unbaked tart shells 3/4 full with filling.
  - Add raisins, pecans or walnuts.
  - Bake at 450 degrees F. for 12 to 14 minutes.
