---
title: Cherry Cha Cha
layout: page
---

- Ingredients:

  - 2 1/2 cups graham wafer crumbs
  - 1/2 cup melted margarine
  - 1/4 cup white sugar
  - 1/2 teaspoon cinnamon
  - 2 cups whipping cream
  - 2/3 small bag of white mini marshmallows
  - 1 tin cherry pie filling

- Directions:

  - Combine graham wafer crumbs, melted margarine, white sugar and cinnamon and press into a 9" x 13" pan.
  - Whip the whipping cream and fold in the mini marshmallows. Spread over the graham base in the pan.
  - Spread the cherry pie filling over the top and refrigerate.
