title: Doodie’s Swedish Tea Ring
images:
- doodie/doodies-swedish-tea-ring.jpeg

sections:
- Ingredients:
  - 1 Tbsp yeast
  - 1 tsp white sugar
  - 1 C scalded milk
  - 1/4 C white sugar
  - 3/4 tsp salt
  - 6 Tbsp shortening
  - 1 egg (room temperature)
  - 3 1/2 C all purpose flour
  - melted butter
  - brown sugar
  - 1/2 C finely chopped nuts (almonds, pecans, or walnuts would be good)

- Glaze:
  - 1/3 cup icing sugar
  - 1 – 2 teaspoons milk

- Directions:
  - Dissolve 1 tablespoon yeast in 1/4 cup warm water and 1 teaspoon white sugar.
  - Combine scalded milk, 1/4 cup white sugar, salt, and shortening
  - Cool to lukewarm then add yeast mixture and 1 3/4 C flour and beat well.
  - Let rise until very light.
  - Then add egg and an additional 1 3/4 C flour
  - Mix well and let rise.
  - Roll to 1/2 inch thick, brush with melted butter and sprinkle with brown sugar
    and nuts
  - Roll up as for cinnamon buns but then join the two ends together to form a ring
    on a greased cookie sheet.
  - Cut ring partially through from the outside edge at 2 inch intervals.
  - Partially turn each slice to show the edges with the filling.
  - Let rise and bake at 400 F for 30 minutes.
  - Frost while still warm (not hot).
  - To double, double all ingredients except only increase yeast to 1 1/2 Tbsp
