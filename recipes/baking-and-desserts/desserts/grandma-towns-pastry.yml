sections:
- Ingredients:
  - 3 cups all purpose flour
  - 1 cup cake and pastry flour
  - 1 1/2 cups cold lard
  - 1 egg beaten in measuring cup enough cold water to bring egg to 3/4 cup mark
  - 1 rounded teaspoon salt

- Directions:
  - Mix the 2 flours and salt together.
  - Cut in the lard.
  - Sprinkle egg/water mixture onto flour mixture just enough to hold together.
  - Knead a couple of times.
  - Chill before rolling out.
