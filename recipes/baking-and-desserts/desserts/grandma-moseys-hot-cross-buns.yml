title: Grandma Mosey's Hot Cross Buns

sections:
- Ingredients:
  - 2 packets yeast
  - 2 cups warm milk
  - 2 tablespoons white sugar
  - 7 1/2 cups all purpose flour
  - 1/2 cup butter
  - 2/3 cup white sugar
  - 2 eggs
  - 1/2 cup currants or raisins
  - 1/2 tablespoon salt
  - 1 1/4 teaspoons cinnamon

- Directions:
  - Dissolve yeast and 2 tablespoons white sugar in warmed milk.
  - Add 3 1/4 cups all purpose flour. Beat until smooth.
  - Cover and let rise for one hour.
  - Add butter and 2/3 cup white sugar creamed, well beaten eggs, floured currants or raisins, salt, cinnamon and enough all purpose flour to make a soft dough.
  - Knead well.
  - Cover and let rise until doubled in size â€“ about 2 hours.
  - Punch down and shape into buns, placing on greased cooking pans. 
  - Cover and let rise about 1 hour.
  - Bake 375 degrees F. For 20 - 25 minutes.
  - When almost cooked, take out of oven and brush with milk and sugar mix. Return to oven for 2 minutes.
  
