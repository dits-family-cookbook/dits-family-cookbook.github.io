title: Chewy Chocolate Chip Cookies
images: []

sections:
- Ingredients:
  - 1/2 cup butter or margarine
  - 1/2 cup light brown sugar
  - 1/2 cup white sugar
  - 1 egg
  - 1 teaspoon vanilla
  - 1 1/4 cups all purpose flour
  - 1 tablespoon cornstarch
  - 1 teaspoon baking soda
  - 1/2 teaspoon salt
  - 1 cup chocolate chips
  - 1 cup toasted pecans, chopped

- Directions:
  - Cream butter (or margarine) and sugars. Stir in egg and vanilla.
  - Sift dry ingredients together and stir into creamed mixture.
  - Stir in chocolate chips and pecans.
  - Roll into balls about the size of walnuts. Place on ungreased cookie sheets and
    cool for at least one hour before baking.
  - Bake 325 degrees F. for 15 to 18 minutes.
