title: Doodie's Cornflake Drops
images: []

sections:
- Ingredients:
  - 50 Kraft caramels
  - 2 tablespoons heavy cream
  - 1 cup long shred coconut
  - 1 cup peanuts
  - 4 cups corn flakes

- Directions:
  - In a large heavy pot melt the caramels with the cream.
  - Stir in the coconut and the peanuts. Then carefully stir in the cornflakes trying
    not to crush them.
  - Drop in bite sized blobs onto non-stick pan.
  - Let cool. Freeze good.
