title: Kay's Peanut Butter Cookies
images: []


sections:
- Ingredients:
  - 1/2 cup shortening
  - 1/2 cup white sugar
  - 1/2 cup brown sugar
  - 1 egg
  - 1 cup peanut butter
  - 1 teaspoon vanilla
  - 1 1/2 cups all purpose flour
  - 1/2 teaspoon baking soda
  - 1/2 teaspoon salt

- Directions:
  - Cream shortening and sugars.
  - Add egg and vanilla.
  - Stir in peanut butter.
  - Mix dry ingredients together and stir into peanut butter mixture.
  - Roll into balls and flatten slightly with a fork.
  - Bake 375 degree F. for 12 - 15 minutes.
