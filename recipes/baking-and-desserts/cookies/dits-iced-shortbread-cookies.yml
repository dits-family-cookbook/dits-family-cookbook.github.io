title: Dit's Iced Shortbread Cookies
images: []

sections:
- "Cookie Ingredients":
  - 1 cup butter
  - 1/2 cup icing sugar
  - 2 tablespoons heavy cream (whipping cream)
  - 1 teaspoon vanilla
  - 2 cups all purpose flour
  - 1/2 teaspoon salt
  - 1/2 cup cornstarch
- "Icing Ingredients":
  - 3 cups icing sugar
  - 4 tablespoons heavy cream
  - 1 teaspoon vanilla
  - 2 tablespoons custard cream (Birdâ€™s Custard Cream)
  - 1 tablespoon butter
  - pinch of salt
  - food colouring (optional)

Directions:
- Cream butter and icing sugar.
- Add cream and vanilla.
- Mix together the flour, salt and cornstarch.
- Add to creamed mixture. Do not beat too much or they will be tough.
- Chill in refrigerator. 
- Roll into balls and flatten on cookie sheet (with bottom of a cup etc.) or roll thin and cut with cookie cutter or into parallelogram shapes.
- Do not grease cookie sheets.
- Bake 350 degrees F. for 10 - 12 minutes until lightly browned. Depends how thick and how big they are.
- Let cool completely before icing.
