title: Grandma's Drop Cookies
layout: page
---



- Ingredients:

  - 1 cup margarine
  - 1 cup white sugar
  - 2 eggs
  - 1 teaspoon vanilla
  - 1 cup walnuts chopped coarsely
  - 1 pound dates chopped coarsely
  - 2 1/2 cups all purpose flour
  - 1 teaspoon baking powder


- Directions:

  -  Cream margarine and sugar.
  -  Add eggs and vanilla.
  -  Stir in flour and baking powder. Fold in Nuts and dates.
  -  Drop by teaspoonsful onto ungreased pans.
  -  Bake at 350 degrees F. for 10 to 12 minutes.
