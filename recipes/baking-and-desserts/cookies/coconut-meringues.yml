title: Coconut Meringues

sections:
- Ingredients:
  - 2 egg whites
  - pinch of salt
  - pinch of cream of tartar
  - 1 teaspoon vanilla

- Directions:
  - Beat these 4 ingredients until soft peaks form.
  - Slowly beat in 2/3 cup white sugar
  - Beat until glossy and quite stiff.
  - Fold in 1 1/2 cups shredded coconut (does not have to be sweetened)
  - Drop by teaspoons onto parchment lined baking trays.
  - Bake at 375 degrees F. for 18 â€“ 20 minutes. Makes about 45 small meringues.
