title: Crackle Top Peanut Butter Cookies
key: crackle-top-peanut-butter-cookies
images: []

sections:
- Ingredients:
  - 3/4 cup margarine
  - 1/2 cup white sugar
  - 1/2 cup brown sugar
  - 1 egg, beaten
  - 3/4 cup peanut butter
  - 1 teaspoon vanilla
  - 1 3/4 cups all purpose flour
  - 1/2 teaspoon baking soda
  - 1/2 teaspoon salt

- Directions:
  - Cream margarine with sugars.
  - Stir in egg, peanut butter and vanilla.
  - Stir dry ingredients together and add to creamed mixture.
  - Roll into balls. Dip into white sugar. Place on cookie sheet and flatten slightly.
  - Bake at 375 degrees F. for 10 minutes.
