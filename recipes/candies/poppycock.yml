---

- Ingredients:

  - 6 quarts popped popcorn
  - 1 cup margarine
  - 2 cups brown sugar
  - 1/2 cup corn syrup
  - 1/2 teaspoon salt
  - 1/2 teaspoon baking soda
  - 1 teaspoon vanilla
  - 1 cup or more of mixed nuts

- Directions:

  - Stir popcorn and nuts in lightly buttered roasting pan.
  - Melt margarine in large saucepan. Add sugar, syrup and salt and boil for 2 to 3 minutes.
  - Remove from heat and stir in vanilla and soda. Be careful because it will foam up.
  - Pour over the popcorn and nuts and stir well. It helps if you warm the popcorn and nuts up to be able to spread the coating. Stir well.
  - Bake at 250 degrees F. for 1 hour stirring every 15 minutes.
