title: Sesame Brittle

sections:
- Ingredients:
  - 3/4 cup white sugar
  - 1/4 cup honey
  - pinch of salt
  - 1/4 teaspoon nutmeg
  - 1 tablespoon water
  - 1 cup raw sesame seeds
  - 1 teaspoon vanilla
  - 2 teaspoons butter
  - 1/4 teaspoon baking soda

- Directions:
  - Heat sugar, honey, water, salt and nutmeg in small pot on medium heat.
  - Stir in seeds.
  - Cook until mixture turns amber in colour - 5 to 10 minutes (300 degrees F.). Remove from heat.
  - Stir in vanilla and butter. Once butter melts stir in soda.
  - Pour onto buttered pan and spread with metal spreader until very thin. It is very hot! I used buttered parchment paper and a tea towel to press it out.
  - When cool break into pieces.
