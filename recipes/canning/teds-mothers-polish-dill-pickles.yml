title: Ted's Mother's Polish Dill Pickles

sections:
- Ingredients:
  - 8 cups water
  - 1 cup vinegar
  - 4 tablespoons pickling salt
  - 2 tablespoons brown sugar
  - garlic cloves
  - dill weed florettes and stems
  - bay leaf
  - peppercorns
  - dill cucumbers

- Directions:
  - Bring water, vinegar, salt and sugar to a boil.
  - Pack sealers with dill cucumbers, dill weed, a couple garlic cloves, a bay leaf
    and some peppercorns.
  - Fill sealers to within 1/2 inch of top with brine.
  - With tops loose, cover sealers with boiling water. Let cool.
  - This amount of brine makes about 4 quarts.
