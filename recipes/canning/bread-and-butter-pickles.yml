title: Bread and Butter Pickles

sections:
- Ingredients:
  - 1/2 cup pickling salt
  - 12 cups water
  - 16 cups cucumbers
  - 8 large onions
  - 5 cups white vinegar
  - 5 cups white sugar
  - 2 tablespoons mustard seed
  - 1 1/2 teaspoons celery seed
  - 1 teaspoon turmeric
  - 1 teaspoon whole cloves

- Directions:
  - Slice the cucumbers and onions thin.
  - Mix the pickling salt in the water.
  - Pour the salt water into an enamel or plastic bowl and add the sliced cucumbers
    and onions.
  - Soak overnight.
  - Drain and rinse.
  - Boil vinegar, sugar and spices for 5 minutes.
  - Add cucumbers and onions. Bring just to boil but do not boil.
  - Pack into sterilized sealers and seal.
