---
title: Nan's (Betty's Mom) Tomato Chutney
layout: page
---

- Ingredients:

  - 4 pounds ripe tomatoes - peeled and chopped
  - 1 pound apples - cored and chopped
  - 3 large onions sliced
  - 2 1/2 cups white vinegar
  - 2 tablespoons salt
  - 2 cups brown sugar
  - 1 cup raisins
  - 1 teaspoon cinnamon
  - 1 teaspoon dry mustard
  - 1/2 teaspoon cayenne pepper

- Directions:

  - Combine all ingredients in large pot.
  - Simmer until thick - uncovered - about 1 hour. Stir often to make sure it does not burn.
  - Spoon into hot sterilized jars and process in hot water bath for 10 minutes.
