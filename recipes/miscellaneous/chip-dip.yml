- Ingredients:

  - 1 - 8 ounce package cream cheese
  - 1/4 teaspoon horseradish - or to taste
  - 2 tablespoons parsley
  - 1 tablespoon grated onion
  - 1/2 teaspoon salt
  - 1/2 cup sour cream
  - 4 teaspoons lemon juice

- Directions:

  - Slowly cream sour cream into cream cheese to make a creamy mixture.
  - Add all other ingredients and refrigerate.
  - Best made ahead of time to let the flavours set up.
