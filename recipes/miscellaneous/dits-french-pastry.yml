title: Dit's French Pastry

sections:
- Ingredients:
  - 1/4 pound frozen butter (1/2 cup or 115 grams)
  - 1 2/3 cups all purpose flour
  - 1 teaspoon salt
  - 1 egg yolk
  - 1 tablespoon oil
  - 1/4 cup ice water
  
    
- Directions:
  - Grate butter into flour and salt mixed together
  - Beat egg yolk with water and oil
  - Make well in centre of flour/butter mixture and add liquid
  - Form into ball and keep in fridge
